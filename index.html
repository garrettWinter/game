<!DOCTYPE html>
<html lang="en" class="has-background-dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vassao's Game</title>
    <!-- <link rel="stylesheet" href="./assets/css/reset.css"> -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="columns">
        <div class="column is-one-quarter">
            <div class="pl-3 mt-3 ml-3 box has-background-grey has-text-white is-fullheight">
                <div id="playerSlot1Name">Player Health</div>
                <span id="playerSlot1HealthDisplay"></span> / <span id="playerSlot1MaxHealthDisplay"></span>
                <progress id="playerSlot1HealthBar" class="progress is-danger is-normal" value="10" max="10"></progress>
                <!-- <progress class="progress is-link" value="30" max="100"></progress>
                <progress class="progress is-warning" value="75" max="100"></progress> -->
            </div>
                <div class="pl-3 mt-3 ml-3 box has-background-grey has-text-white is-fullheight">
                    Available Actions
                    <button id="attackBtn">Attack</button>
                </div>
            </div>
        <div class="column is-one-half ">
            <div class="pl-3 mt-3 box has-background-grey has-text-white">
                Graphic Window
            </div>
            <div class="pl-3 mt-3 box has-background-grey has-text-white">
                Text Window
            </div>
        </div>
        <div class="column is-one-quarter ">
            <div class="mt-3 mr-3 box has-background-grey has-text-white">
                <div id="encSlot1Name">Encounter Health</div>
                <span id="encSlot1HealthDisplay"></span> / <span id="encSlot1MaxHealthDisplay"></span>
                <progress id="encSlot1HealthBar" class="progress is-danger" value="90" max="150"></progress>
                <!-- <progress class="progress is-link" value="30" max="100"></progress> -->
                <!-- <progress class="progress is-warning" value="75" max="100"></progress> -->
            </div>
            <div class="mt-3 mr-3 box has-background-grey has-text-white">
                Combat Order Next Round
            </div>
        </div>
    </div>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
